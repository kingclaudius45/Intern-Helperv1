<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CreateJobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-2">
    <h1 class="display-4 text-center">Write Jobs</h1>

    <!-- Write Post Form -->
    <form action="/done" method="POST">
        <div class="form-group">
            <label for="companyName">Company</label>
            <input type="text" class="form-control" id="companyName">
            <small class="form-text text-muted">Please enter the company</small>
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <textarea class="form-control" id="id" rows="3"></textarea>
            <small class="form-text text-muted">Please enter the id</small>
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <textarea class="form-control" id="link" rows="3"></textarea>
            <small class="form-text text-muted">Please enter the link</small>
        </div>
        <div class="form-group">
            <label for="test">TestDate</label>
            <textarea class="form-control" id="test" rows="3"></textarea>
            <small class="form-text text-muted">Please enter the test date</small>
        </div>
        <div class="form-group">
            <label for="last">LadtDate</label>
            <textarea class="form-control" id="last" rows="3"></textarea>
            <small class="form-text text-muted">Please enter the last date to apply</small>
        </div>
        <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>

    </form>
</div>
<script src="./js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./app/write-job.js" charset="utf-8"></script>
  </body>
</html>
